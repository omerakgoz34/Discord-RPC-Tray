name: "DEBUG: Linux"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install ubuntu dependencies
      run: sudo apt update && sudo apt install gcc libgtk-3-dev libappindicator3-dev

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.3

    - name: Build
      run: make build
